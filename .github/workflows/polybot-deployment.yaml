name: Polybot Microservice Deployment

on:
  push:
    paths:
      - 'polybot/**'
    branches:
      - main

env:
  EC2_PUBLIC_IP: 13.38.59.110  # Replace with your actual EC2 public IP if different

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          cd polybot
          docker build -t your-dockerhub-username/polybot:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/polybot:latest


  Deploy:
    runs-on: ubuntu-latest
    needs:
      - Build

    steps:
      - name: Checkout the repo code
        uses: actions/checkout@v2

      - name: Deploy new version to EC2
        run: |
          ssh -i "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ec2-user@${{ env.EC2_PUBLIC_IP }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/polybot:latest
          docker stop polybot || true
          docker rm polybot || true
          docker run -d --name polybot ${{ secrets.DOCKER_USERNAME }}/polybot:latest
          EOF
